<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Center — KISR Programs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/kisrlogo.png" alt="KISR" width="120">
        <span class="fw-bold">Centers & Programs</span>
      </a>
    </div>
  </nav>

  <!-- Hero header (image applied by center.js via CSS class) -->
  <header class="center-hero">
    <div class="container py-4">
      <a href="index.html" class="text-white-50 text-decoration-none">&larr; Back</a>
      <h1 id="centerTitle" class="h3 fw-bold mt-2 mb-1">Loading…</h1>
      <p id="centerSubtitle" class="mb-0"></p>

      <div id="addProgramWrap" class="mt-3">
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addProgramModal">
          Add Program
        </button>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <div id="programGrid" class="row g-4">
      <div class="col-12">
        <div class="alert alert-secondary mb-0">Loading programs…</div>
      </div>
    </div>
  </main>

  <footer class="mt-5">
    <img src="img/kisrfooter.png" alt="" class="footer-img">
  </footer>

  <!-- Add Program Modal -->
  <div class="modal fade" id="addProgramModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addProgramForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Program</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body vstack gap-3">
          <input class="form-control" id="progName" placeholder="Program name (English) *" required>
          <select class="form-select" id="progStatus">
            <option>Active</option>
            <option>Inactive</option>
          </select>
          <input class="form-control" id="progDesc" placeholder="Description (optional)">
          <input class="form-control" id="progBy" placeholder="Your name (optional)">
          <div class="text-danger small d-none" id="addProgError"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS: Bootstrap + Supabase + our app scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- our modules (order matters) -->
  <script src="js/db.js?v=8"></script>
  <script src="js/center.js?v=8"></script>

  <!-- tiny inline handler just for the Add Program form -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('addProgramForm');
      const err = document.getElementById('addProgError');
      const modal = new bootstrap.Modal(document.getElementById('addProgramModal'));

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.classList.add('d-none');

        const centerId = document.getElementById('addProgramWrap')?.dataset.centerId;
        const program_name = document.getElementById('progName').value.trim();
        const status = document.getElementById('progStatus').value.trim();
        const description = document.getElementById('progDesc').value.trim();
        const created_by = document.getElementById('progBy').value.trim();

        if (!centerId || !program_name) {
          err.textContent = 'Center and program name are required.';
          err.classList.remove('d-none');
          return;
        }

        try {
          await addProgram({ center_id: centerId, program_name, status, description, created_by });
          // reset + close
          form.reset();
          document.getElementById('progStatus').value = 'Active';
          modal.hide();
          // refresh list
          const id = centerId;
          const grid = document.getElementById('programGrid');
          grid.innerHTML = `<div class="col-12"><div class="alert alert-secondary mb-0">Refreshing…</div></div>`;
          const progs = await getPrograms(id);
          grid.innerHTML = '';
          // Let center.js re-render fully:
          window.location.reload();
        } catch (e) {
          const msg = (e.message || '').toLowerCase();
          err.textContent = msg.includes('uq_program_unique') ? 'This program already exists for this center.' : (e.message || 'Could not add program.');
          err.classList.remove('d-none');
        }
      });
    });
  </script>
</body>
</html>
