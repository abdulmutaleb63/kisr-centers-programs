<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Center — KISR Programs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css?v=5" rel="stylesheet">
</head>
<body>
  <!-- Navbar (auth removed) -->
  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/kisrlogo.png" alt="KISR" width="120">
        <span class="fw-bold">Centers & Programs</span>
      </a>
      <!-- no auth buttons -->
    </div>
  </nav>

<!-- before -->
<header class="py-4 bg-light border-bottom">

<!-- after -->
<header class="center-hero">
  <div class="container py-4">
    <a href="index.html" class="text-white-50 text-decoration-none">&larr; Back</a>
    <h1 id="centerTitle" class="h3 fw-bold mt-2 mb-1">Loading…</h1>
    <p id="centerSubtitle" class="mb-0"></p>

    <div id="addProgramWrap" class="mt-3">
      <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addProgramModal">
        Add Program
      </button>
    </div>
  </div>
</header>



  <main class="container py-4">
    <div id="programGrid" class="row g-4">
      <!-- JS renders program cards -->
      <div class="col-12">
        <div class="alert alert-secondary mb-0">Loading programs…</div>
      </div>
    </div>
  </main>

  <!-- Image footer -->
  <footer class="mt-5">
    <img src="img/kisrfooter.png" alt="" class="footer-img">
  </footer>

  <!-- Add Program Modal (aligned to DB schema) -->
  <div class="modal fade" id="addProgramModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addProgramForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Program</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body vstack gap-3">
          <input class="form-control" id="progName" placeholder="Program name (English) *" required>
          <select class="form-select" id="progStatus">
            <option>Active</option>
            <option>Inactive</option>
          </select>
          <input class="form-control" id="progDesc" placeholder="Description (optional)">
          <input class="form-control" id="progBy" placeholder="Your name (optional)">
          <div class="text-danger small d-none" id="addProgError"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS: Bootstrap + Supabase (auth removed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Supabase client with your credentials
    const SUPABASE_URL = "https://abvbsvidylgeavqevuaq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFidmJzdmlkeWxnZWF2cWV2dWFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxODExNzcsImV4cCI6MjA3Mzc1NzE3N30.ObsCtITyrdRmQ6ISzLIvy-SrtI4Yj0X15BdwS_-NDn8";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const esc = (s) => String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

    function getParam(name) {
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }

    async function loadCenter(centerId) {
      const { data, error } = await supabaseClient
        .from('centers')
        .select('id, code, name')
        .eq('id', centerId)
        .single();

      const title = document.getElementById('centerTitle');
      const sub = document.getElementById('centerSubtitle');
      const addWrap = document.getElementById('addProgramWrap');

      if (error || !data) {
        console.error(error);
        title.textContent = 'Center not found';
        sub.textContent = 'Check the link or seed the centers table.';
        addWrap.classList.add('d-none');
        return null;
      }

      title.textContent = data.name;
      sub.textContent = `Code: ${data.code}`;
      addWrap.dataset.centerId = data.id;
      return data.id;
    }

    async function loadPrograms(centerId) {
      const grid = document.getElementById('programGrid');
      grid.innerHTML = `
        <div class="col-12">
          <div class="alert alert-secondary mb-0">Loading programs…</div>
        </div>`;

      const { data, error } = await supabaseClient
        .from('programs')
        .select('id, program_name, status, description, created_by, created_at')
        .eq('center_id', centerId)
        .order('created_at', { ascending: false });

      if (error) {
        console.error(error);
        grid.innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger mb-0">Could not load programs.</div>
          </div>`;
        return;
      }

      if (!data || data.length === 0) {
        grid.innerHTML = `
          <div class="col-12">
            <div class="alert alert-info mb-0">No programs yet for this center.</div>
          </div>`;
        return;
      }

      grid.innerHTML = data.map(p => `
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <div class="d-flex justify-content-between align-items-start">
                <h5 class="card-title me-2">${esc(p.program_name)}</h5>
                <span class="badge ${p.status === 'Active' ? 'bg-success' : 'bg-secondary'}">${esc(p.status)}</span>
              </div>
              ${p.description ? `<p class="mt-2 mb-3 text-muted small">${esc(p.description)}</p>` : ''}
              <div class="mt-auto text-end text-muted small">
                ${p.created_by ? `Added by ${esc(p.created_by)} · ` : ''}${new Date(p.created_at).toLocaleDateString()}
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function handleAddProgram(centerId) {
      const form = document.getElementById('addProgramForm');
      const err = document.getElementById('addProgError');
      const modal = new bootstrap.Modal(document.getElementById('addProgramModal'));

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.classList.add('d-none');

        const program_name = document.getElementById('progName').value.trim();
        const status = document.getElementById('progStatus').value.trim();
        const description = document.getElementById('progDesc').value.trim();
        const created_by = document.getElementById('progBy').value.trim();

        if (!program_name) {
          err.textContent = 'Program name is required.';
          err.classList.remove('d-none');
          return;
        }

        const { error } = await supabaseClient
          .from('programs')
          .insert({ center_id: centerId, program_name, status, description, created_by });

        if (error) {
          // check for duplicate unique index message
          const msg = (error.message || '').toLowerCase();
          if (msg.includes('uq_program_unique')) {
            err.textContent = 'This program already exists for this center.';
          } else {
            err.textContent = 'Could not add program.';
          }
          err.classList.remove('d-none');
          return;
        }

        // success: reset + refresh
        (document.getElementById('progName').value = '');
        (document.getElementById('progDesc').value = '');
        (document.getElementById('progBy').value = '');
        (document.getElementById('progStatus').value = 'Active');

        modal.hide();
        loadPrograms(centerId);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const centerId = getParam('id');
      if (!centerId) {
        document.getElementById('centerTitle').textContent = 'No center selected';
        document.getElementById('centerSubtitle').textContent = 'Open this page via the Centers list.';
        document.getElementById('addProgramWrap').classList.add('d-none');
        return;
      }
      const id = await loadCenter(centerId);
      if (!id) return;
      await loadPrograms(id);
      await handleAddProgram(id);
    });

    // bfcache safety (optional)
    window.addEventListener('pageshow', (e) => { if (e.persisted) location.reload(); });
    window.addEventListener('unload', () => {});
  </script>
</body>
</html>
