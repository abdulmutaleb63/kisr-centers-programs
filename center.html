<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Center — KISR Programs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css?v=9" rel="stylesheet"> 
</head>

<body>
  <!-- Navbar -->
 
  <!-- Hero header (image applied by center.js via CSS class) -->
  <header class="center-hero">
    <div class="container py-4">
      <a href="index.html" class="back-link">&larr; Back</a>
      <h1 id="centerTitle" class="h3 fw-bold mt-2 mb-1">Loading…</h1>
      <p id="centerSubtitle" class="mb-0 d-flex align-items-center gap-2"></p>


      <div id="addProgramWrap" class="mt-3">
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addProgramModal">
          Add Program
        </button>
      </div>
    </div>
  </header>

  <main class="container py-4">
    <div id="programGrid" class="row g-4">
      <div class="col-12">
        <div class="alert alert-secondary mb-0">Loading programs…</div>
      </div>
    </div>
  </main>

  <footer class="mt-5">
    <img src="img/kisrfooter.png" alt="" class="footer-img">
  </footer>

  <!-- Add Program Modal -->
  <div class="modal fade" id="addProgramModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addProgramForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Program</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body vstack gap-3">
          <input class="form-control" id="progName" placeholder="Program name (English) *" required>
          <input class="form-control" id="progAbbr" placeholder="Abbreviation (e.g., REEE, BI) — optional"
            maxlength="32">
          <div class="text-danger small d-none" id="addProgError"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS: Bootstrap + Supabase + our app scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- our modules (order matters) -->
  <script src="js/db.js?v=8"></script>
  <script src="js/center.js?v=8"></script>

  <!-- tiny inline handler just for the Add Program form -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('addProgramForm');
      const err = document.getElementById('addProgError');
      const modal = new bootstrap.Modal(document.getElementById('addProgramModal'));

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.classList.add('d-none');

        const centerId = document.getElementById('addProgramWrap')?.dataset.centerId;
        const program_name = document.getElementById('progName').value.trim();
        const program_code = document.getElementById('progAbbr').value.trim();
        

        if (!centerId || !program_name) {
          err.textContent = 'Center and program name are required.';
          err.classList.remove('d-none');
          return;
        }

        try {
          await addProgram({ center_id: centerId, program_name, program_code});
          // reset + close
          form.reset();
          modal.hide();
          // Reload to let center.js re-render list
          window.location.reload();
        } catch (e) {
          err.textContent = e.message || 'Could not add program.';
          err.classList.remove('d-none');
        }
      });
    });
  </script>
</body>

</html>
