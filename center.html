<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Center — KISR Programs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar with logo + Auth buttons -->
  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="img/kisrlogo.png" alt="KISR" width="120">
        <span class="fw-bold">Centers & Programs</span>
      </a>
      <div class="d-flex gap-2">
        <button id="loginBtn" class="btn btn-outline-primary btn-sm">Login</button>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm d-none">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title">SRID Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body vstack gap-3">
          <input type="email" class="form-control" id="loginEmail" placeholder="email@kisr.edu.kw" required>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          <div class="text-danger small d-none" id="loginError"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <header class="py-4 bg-light border-bottom">
    <div class="container">
      <a href="index.html" class="text-decoration-none">&larr; Back</a>
      <h1 id="centerTitle" class="h3 fw-bold mt-2 mb-1"></h1>
      <p id="centerSubtitle" class="text-muted mb-0"></p>

      <!-- Add Program (shown only when logged in) -->
      <div id="addProgramWrap" class="mt-3 d-none">
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addProgramModal">
          Add Program
        </button>
      </div>
    </div>
  </header> 

  <main class="container py-4">
    <div id="programGrid" class="row g-4">
      <!-- JS renders program cards -->
    </div>
  </main>

  <!-- Image footer -->
  <footer class="mt-5">
    <img src="img/kisrfooter.png" alt="" class="footer-img">
  </footer>

  <!-- Add Program Modal -->
  <div class="modal fade" id="addProgramModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addProgramForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Program</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body vstack gap-3">
          <input class="form-control" id="progCode" placeholder="Program code (e.g., ENV-CMR)" required>
          <input class="form-control" id="progNameEn" placeholder="Program name (English)" required>
          <input class="form-control" id="progNameAr" placeholder="اسم البرنامج (عربي)">
          <div class="text-danger small d-none" id="addProgError"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS: Bootstrap (modal), Supabase, DB helper, page script, controllers -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/db.js"></script>
  <script src="js/center.js"></script>

  <!-- Auth controller (login/logout UI) -->
  <script>
    let loginModal;
    document.addEventListener('DOMContentLoaded', async () => {
      loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const loginForm = document.getElementById('loginForm');
      const loginError = document.getElementById('loginError');

      async function updateAuthUI() {
        const session = await getSession();
        const authed = !!session;
        loginBtn.classList.toggle('d-none', authed);
        logoutBtn.classList.toggle('d-none', !authed);
        document.body.dataset.authed = authed ? '1' : '0';

        // Show/hide Add Program button
        const addWrap = document.getElementById('addProgramWrap');
        if (addWrap) addWrap.classList.toggle('d-none', !authed);
      }

      loginBtn?.addEventListener('click', () => loginModal.show());
      logoutBtn?.addEventListener('click', async () => { await signOut(); updateAuthUI(); });

      loginForm?.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginError?.classList.add('d-none');
        try {
          await signIn(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
          loginModal.hide();
          updateAuthUI();
          if (typeof refreshAfterLogin === 'function') refreshAfterLogin();
        } catch (err) {
          loginError.textContent = err.message;
          loginError.classList.remove('d-none');
        }
      });

      onAuthChange(() => updateAuthUI());
      updateAuthUI();
    });
  </script>

  <!-- Add Program submit handler -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('addProgramForm');
      const err = document.getElementById('addProgError');
      if (!form) return;

      const modalEl = document.getElementById('addProgramModal');
      const modal = new bootstrap.Modal(modalEl);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.classList.add('d-none');

        // centerId is set by center.js after it loads the center
        const centerId = document.getElementById('addProgramWrap')?.dataset.centerId;
        const code = document.getElementById('progCode').value.trim();
        const name_en = document.getElementById('progNameEn').value.trim();
        const name_ar = document.getElementById('progNameAr').value.trim();

        try {
          await addProgram({ center_id: centerId, code, name_en, name_ar });
          modal.hide();
          form.reset();
          if (typeof refreshAfterLogin === 'function') refreshAfterLogin();
        } catch (e) {
          err.textContent = e.message;
          err.classList.remove('d-none');
        }
      });
    });
  </script>
</body>
</html>
