<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KISR Centers & Programs — SRID Reference</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css?v=5" rel="stylesheet">
</head>
<body>
  <!-- Top bar with KISR logo -->
  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="img/kisrlogo.png" alt="KISR" width="120">
        <span class="fw-bold">Centers & Programs</span>
      </a>
    </div>
  </nav>

  <header class="py-5 bg-light border-bottom">
    <div class="container text-center">
      <h1 class="h3 fw-bold mb-2">SRID reference to KISR Centers & Programs</h1>
      <p class="text-muted mb-0">For cataloguers — browse centers and open their active programs</p>
    </div>
  </header>

  <main class="container py-4">
    <!-- Tiles grid -->
    <div id="tiles" class="row g-4"><!-- landing.js injects tiles --></div>
  </main>

  <footer class="mt-5">
    <img src="img/kisrfooter.png" alt="" class="footer-img">
  </footer>

  <!-- JS: Bootstrap + Supabase + our external scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Our app scripts -->
  <script src="js/db.js?v=8"></script>
  <script src="js/landing.js?v=8"></script>
