<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KISR Centers & Programs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">KISR Centers & Programs</a>
      <div class="ms-auto small text-muted">
        <span id="metaStamp"></span>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Toolbar -->
    <div class="toolbelt row g-2 align-items-center sticky-toolbar pb-3 mb-3">
      <div class="col-12 col-md-4">
        <input id="searchInput" class="form-control" placeholder="Search centers or programs…">
      </div>
      <div class="col-12 col-md-3">
        <select id="centerFilter" class="form-select">
          <option value="">All centers</option>
        </select>
      </div>
      <div class="col-6 col-md-2 d-flex align-items-center gap-2">
        <button id="expandAllBtn" class="btn btn-outline-secondary w-100">Expand all</button>
      </div>
      <div class="col-6 col-md-1 d-flex align-items-center justify-content-end gap-2">
        <div class="form-check form-switch m-0">
          <input class="form-check-input" type="checkbox" id="langToggle">
          <label class="form-check-label small" for="langToggle">AR</label>
        </div>
      </div>
      <div class="col-12 col-md-2 d-flex justify-content-md-end">
        <button id="printBtn" class="btn btn-outline-dark w-100 w-md-auto">Print</button>
      </div>
    </div>

    <div id="summary" class="text-muted small mb-2"></div>

    <div id="content" class="vstack gap-4">
      <!-- JS renders center cards here -->
    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container text-muted small">
      Built with Bootstrap 5 • Static JSON data
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
