<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KISR Centers & Programs — SRID Reference</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css?v=5" rel="stylesheet">
</head>
<body>
  <!-- Top bar with KISR logo + Auth buttons -->
  <nav class="navbar bg-white border-bottom sticky-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img src="img/kisrlogo.png" alt="KISR" width="120">
        <span class="fw-bold">Centers & Programs</span>
      </a>
      <div class="d-flex gap-2">
        <button id="loginBtn" class="btn btn-outline-primary btn-sm">Login</button>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm d-none">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title">SRID Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body vstack gap-3">
          <input type="email" class="form-control" id="loginEmail" placeholder="email@kisr.edu.kw" required>
          <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          <div class="text-danger small d-none" id="loginError"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <header class="py-5 bg-light border-bottom">
    <div class="container text-center">
      <h1 class="h3 fw-bold mb-2">SRID reference to KISR Centers & Programs</h1>
      <p class="text-muted mb-0">For cataloguers — browse centers and open their active programs</p>
    </div>
  </header>

  <main class="container py-4">
    <!-- Tiles grid -->
    <div id="tiles" class="row g-4"><!-- JS injects tiles --></div>
  </main>

  <footer class="mt-5">
    <img src="img/kisrfooter.png" alt="" class="footer-img">
  </footer>

  <!-- JS: Bootstrap (for modal), Supabase, DB helper, page script, Auth controller -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/db.js?v=7"></script>
<script src="js/landing.js?v=7"></script>
  <script>
    // Auth controller for the landing page
    let loginModal;
    document.addEventListener('DOMContentLoaded', async () => {
      loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const loginForm = document.getElementById('loginForm');
      const loginError = document.getElementById('loginError');

       // existing controller defines updateAuthUI() implicitly — make it callable:
  async function updateAuthUI() {
    const session = await getSession();
    const authed = !!session;
    document.getElementById('loginBtn')?.classList.toggle('d-none', authed);
    document.getElementById('logoutBtn')?.classList.toggle('d-none', !authed);
    document.body.dataset.authed = authed ? '1' : '0';
  }

  // keep the rest of your controller code as-is, then add:
  window.addEventListener('pageshow', () => { updateAuthUI(); });


      loginBtn?.addEventListener('click', () => loginModal.show());
      logoutBtn?.addEventListener('click', async () => { await signOut(); updateAuthUI(); });

      loginForm?.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginError?.classList.add('d-none');
        try {
          await signIn(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
          loginModal.hide();
          updateAuthUI();
          if (typeof refreshAfterLogin === 'function') refreshAfterLogin();
        } catch (err) {
          loginError.textContent = err.message;
          loginError.classList.remove('d-none');
        }
      });

      onAuthChange(() => updateAuthUI());
      updateAuthUI();
    });
  </script>
  <script>
  // When Chrome restores this page from back/forward cache,
  // re-check the session and update the UI.
  window.addEventListener('pageshow', () => {
    if (typeof updateAuthUI === 'function') {
      updateAuthUI();
    }
  });
</script>

  <script>
  // If the page is restored from the back/forward cache, force a real reload
  window.addEventListener('pageshow', (e) => {
    if (e.persisted) { location.reload(); }
  });
</script>

<script>
// Prevent Chrome from freezing this page in the back/forward cache.
window.addEventListener('unload', () => {});
</script>

</body>
</html>
